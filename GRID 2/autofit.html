<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./basic.css">
    <title> GRID(template-columns & template-rows </title>
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        grid-auto-rows: 200px;
        gap: 10px 20px;
    }
</style>

<body>
    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
    </div>
</body>

</html>
