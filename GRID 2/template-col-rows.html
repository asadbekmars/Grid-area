<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./basic.css">
    <title>
        GRID(template-columns & template-rows)
    </title>
</head>
<style>
    .grid-container {
        display: grid;
        /* 
        grid-template: repeat(2, 200px) / repeat(3, 1fr);
        =
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 200px);
        
        */
        grid-template: repeat(2, 200px) / repeat(3, 1fr);
        gap: 10px 20px;
    }
</style>

<body>
    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>

</html>
